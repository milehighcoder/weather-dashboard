<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
    <!-- Container Starts Here -->
    <main class="container">
      <div class="row">
        <!-- Search Bar -->
        <aside class="col-lg-4">
          <h3>Search:</h3>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="City Name" />
            <div class="input-group-append">
              <button type="button"></button>
            </div>
          </div>
          <ul class="list-group">
            <li class="list-group-item">Austin</li>
            <li class="list-group-item">Chicago</li>
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Denver</li>
            <li class="list-group-item">Miami</li>
            <li class="list-group-item">Los Angeles</li>
            <li class="list-group-item">San Francisco</li>
            <li class="list-group-item">Atlanta</li>
          </ul>
        </aside>
        <!-- Dashboard -->
        <section class="col-lg-8">
          <h2>Dashboard</h2>
          <!-- Current Forecast -->
          <div class="card">
            <div class="card-body">
              <h3>Current Forecast</h3>
            </div>
          </div>
          <!-- 5-Day Forecast -->
          <div class="card">
            <div class="card-body">
              <h4>5-Day Forecast</h4>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Container Ends Here -->

    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
  </body>
</html>
