<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <!-- <nav class="navbar navbar-default" style="background-color:#383D45; padding-top: 30px; padding-bottom: 30px;">
    <div class="nav navbar-nav navbar-center">
      <p>Weather Dashboard</p>
    </div>
  </nav> -->

    <div class="header">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- Main container starts here -->
    <main class="container">
      <div class="row">
        <!-- Search -->
        <aside class="col-lg-4">
          <h3>Search:</h3>
          <!-- Search Bar -->
          <div class="input-group">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="City Name"
            />
            <div class="input-group-append">
              <button id="search-button" type="button"></button>
            </div>
          </div>
          <!-- Search History -->
          <form id="history"></form>
        </aside>
        <!-- Dashboard -->
        <section id="section" class="col-lg-8 ">
          <!-- City Name -->
          <div class="row">
            <div class="col-12">
              <div id="city-name"></div>
              <img id="weather-icon" src="" alt="" />
            </div>
          </div>
          <!-- Temperature -->
          <div class="row">
            <div class="col-12">
              <p id="temperature"></p>
            </div>
          </div>
          <!-- Humidity -->
          <div class="row">
            <div class="col-12">
              <p id="humidity"></p>
            </div>
          </div>
          <!-- Wind Speed -->
          <div class="row">
            <div class="col-12">
              <p id="wind-speed"></p>
            </div>
          </div>
          <!-- UV Index -->
          <div class="row">
            <div class="col-12">
              <p id="uv-index"></p>
            </div>
          </div>
          <!-- 5-Day Forecast -->
          <div class="row">
            <div class="col-12">
              <h4>5-Day Forecast</h4>
            </div>
          </div>
          <!-- Forecast Cards -->
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </section>
      </div>
    </main>
    <!-- Main container ends here -->

    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
  </body>
</html>
